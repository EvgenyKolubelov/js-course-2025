<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output" style="color: indigo;">Ну шо ты голова?</p>
    <button id="btn">Кнопка бляд</button>

    <script>
        document.querySelector("#btn").onclick = function(){
            let output = document.querySelector("#output");
            output.innerHTML = "Вечер в хату арестанты!"
            output.style.color = "blue";
        }
    </script>
</body>
</html>
