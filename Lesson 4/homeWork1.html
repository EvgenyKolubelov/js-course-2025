<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const p1 = Number(prompt('Select one of the options below: \n1. Stone \n2. Scissors\n3. Paper')) - 1,
            p2 = Math.floor(Math.random() * 2),
            p1win = [[0, 1], [1, 2], [2, 0]][p1].includes(p2),
            Enum = ['Stone', 'Scissors', 'Paper',],
            result = p1 === p2 ? 'Draw' : 'Won ' + (p1win ? 'Player' : 'Computer');

        alert("Result: " + result, '|', "Player: " + Enum[p1], '|', "Computer: " + Enum[p2]);
    </script>
</body>

</html>
