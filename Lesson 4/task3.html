<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getValue(message) {
            while (true) {
                let value = prompt(message);
                let isValid = !isNaN(value) && value !== "" && value !== null;
                if (isValid) return Number(value);
            }
        }

        let start = getValue("Enter diapason beginning");
        let end = getValue("Enter diapason ending");

        if (end < start) {
            console.log("Enf of diapasone can't be more than beginning")
        }
        else {
            let sum = 0
            for (let i = start; i <= end; i++) {
                sum = sum + i;
            }
            console.log(`Sum of values from ${start} till ${end} is ${sum}`)
        }
    </script>
</body>

</html>
