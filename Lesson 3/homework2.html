<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let currentDate = new Date().getDay();
        if (currentDate === 0) {
            alert("Sunday");
        };
        if (currentDate === 1) {
            alert("Monday");
        };
        if (currentDate === 2) {
            alert("Tuesday");
        };
        if (currentDate === 3) {
            alert("Wednesday");
        };
        if (currentDate === 4) {
            alert("Thursday");
        };
        if (currentDate === 5) {
            alert("Friday");
        };
        if (currentDate === 6) {
            alert("Saturday");
        };
        console.log(currentDate);
    </script>
</body>

</html>
